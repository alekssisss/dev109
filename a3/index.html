<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel ="stylesheet" href="style.css">
        <meta name="description" content="Week 6 - BC - Rhombus">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Artifact03</title>
    </head>
    <body> 
        <div class="container">
    <label>What is the size of Rhombus?</label>
    <input type ="text" id="rHeight" value="5" size="5">
    <br>
    <label>Choose color for Even position</label><br>
    <select id="colorEven">
        <option value="#00FFFF">Blue</option>
        <option value="#FF0000">Red</option>
        <option value="#FF9933">Orange</option>
    </select><br>
    <label>Choose color for Odd position</label>
    <br>
    <select id="colorOdd">
        <option value="#FF3399">Pink</option> 
        <option value="#33FF33">Green</option> 
        <option value="#9933FF">Purple</option> 
    </select>
    <br>
    <label>Choose symbol for Rhombus</label>
    <select id="symbol">
            <option value="*">*</option>
             <option value="$">$</option>
            <option value="@">@</option>
    </select>
<br>
<button onclick="createRhombus(document.getElementById('rHeight').value,
document.getElementById('colorEven').value,
document.getElementById('colorOdd').value,
document.getElementById('symbol').value);">Display Rhombus</button>
<div class="rhombus">
<div id="upPart"></div>
<div id="downPart"></div>
</div>
</div>
<script src="app.js"></script>
    </body>
</html>
